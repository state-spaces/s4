# @package _global_
defaults:
  - /pipeline: adding
  - /model: s4
  - override /dataset: bidmc
  - override /scheduler: multistep

dataset:
  target: SpO2 # 'RR' | 'HR' | 'SpO2'

model:
  dropout: 0.0
  n_layers: 6
  d_model: 128
  prenorm: true
  layer:
    rank: 1
    init: legs
    deterministic: false
    d_state: 256
    lr: 0.001
    bidirectional: false
    final_act: glu
    n_ssm: 1

decoder: linear
  # mode: pool

loader:
  batch_size: 32

optimizer:
  lr: 0.01
  weight_decay: 0.05

trainer:
  max_epochs: 500

scheduler:
  milestones: [100,200,300,400,500]
  gamma: 0.5

train:
  seed: 1112
