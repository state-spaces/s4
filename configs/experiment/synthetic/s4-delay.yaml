# @package _global_
defaults:
  - /pipeline: delay
  - /model: s4

model:
  dropout: 0.0
  n_layers: 1
  d_model: 4
  prenorm: true
  norm: null # Fully linear model
  residual: null
  layer:
    rank: 1
    init: legs
    deterministic: false
    d_state: 1024
    lr:
      A: 0.001
      B: 0.001
      dt: 0.001
    dt_min: 0.002
    dt_max: 0.002
    linear: true

loader:
  batch_size: 64

optimizer:
  lr: 0.001
  weight_decay: 0.0

trainer:
  max_epochs: 20

train:
  seed: 1112
