# @package _global_
defaults:
  - /pipeline: reconstruct
  - /model: s4

model:
  dropout: 0.0
  n_layers: 1
  d_model: 256
  prenorm: true
  norm: null
  residual: null
  layer:
    rank: 1
    init: fourier
    deterministic: false
    d_state: 256
    lr:
      A: 0.0
      B: 0.0
      dt: 0.001
    dt_min: 0.002
    dt_max: 0.002
    linear: 1

loader:
  batch_size: 64

optimizer:
  lr: 0.001
  weight_decay: 0.0

trainer:
  max_epochs: 20

train:
  seed: 1112
